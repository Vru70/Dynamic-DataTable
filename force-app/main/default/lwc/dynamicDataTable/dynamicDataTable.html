<template>
    <lightning-card title={lblobjectName}>
        <div class="slds-var-m-around_medium">

            <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_small"
                placeholder="Search" value={searchKey}>
            </lightning-input>

            <lightning-datatable key-field="Id" data={dataToDisp} onrowselection={handleRowSelection}
                onrowaction={handleRowAction} show-row-number-column columns={columns} min-column-width="170">
            </lightning-datatable>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="First" icon-name="utility:chevronleft" onclick={firstHandler}>
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto">
                    <lightning-button-group>
                        <template if:true={pageList} for:each={pageList} for:item="page">
                            <lightning-button key={page} label={page} onclick={handlePages}>

                            </lightning-button>
                        </template>
                    </lightning-button-group>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Last" icon-name="utility:chevronright" icon-position="right"
                        onclick={lastHandler}>
                    </lightning-button>
                </lightning-layout-item>

            </lightning-layout>
        </div>
    </lightning-card>
</template>
