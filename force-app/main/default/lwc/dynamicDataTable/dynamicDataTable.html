<template>
    <div class="c-container">
        <div class="slds-card">
            <div class="slds-media__body">
                <h2 class="slds-card__header-title slds-m-around_x-small">
                    <span>{lblobjectName}</span>
                </h2>
            </div>
            <div class="slds-card__body">
                <lightning-datatable  key-field="Id" data={dataToDisp} 
                                        columns={columns} min-column-width="170">
                </lightning-datatable>
                <p class="slds-m-vertical_medium content">
                    Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                    Page {page} of {totalPage}. </p>
                <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
            </div>
        </div>
    </div>
</template>
